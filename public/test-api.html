<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>API Test Page</h1>
    <button onclick="testAPI()">Test API</button>
    <button onclick="testWebhook()">Test Webhook</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test-result">Testing API...</div>';
            
            try {
                const response = await fetch('/api/conversations');
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="test-result success">
                        <h3>✅ API Test Successful</h3>
                        <p>Status: ${response.status}</p>
                        <p>Conversations: ${data.conversations ? data.conversations.length : 0}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-result error">
                        <h3>❌ API Test Failed</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testWebhook() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test-result">Testing Webhook...</div>';
            
            try {
                const response = await fetch('/whatsapp/webhook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-webhook-secret': 'wefixico_webhook_secret_2024'
                    },
                    body: JSON.stringify({
                        session: 'wefixico',
                        from: '447123456789',
                        body: 'Test message from browser',
                        type: 'text'
                    })
                });
                
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="test-result success">
                        <h3>✅ Webhook Test Successful</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-result error">
                        <h3>❌ Webhook Test Failed</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
